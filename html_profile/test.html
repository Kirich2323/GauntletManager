<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="center">
        <div class="card">
            <div class="line"></div>
            <div class="additional">
                <div class="user-card">
                    <div class="user-name center">AAAAAAAAAAAAAAAA</div>
                    <div class="awards center">
                        <img src="file:///D:/downloads/Sync/projects/a1.png" class="award">
                        <img src="file:///D:/downloads/Sync/projects/f1.png" class="award">
                        <img src="file:///D:/downloads/Sync/projects/f2.png" class="award">
                        <img src="file:///D:/downloads/Sync/projects/a3.png" class="award">
                        <img src="file:///D:/downloads/Sync/projects/f3.png" class="award">
                    </div>

                    <img src="https://cdn.discordapp.com/avatars/251207732688977921/f89c51f9d1fe4b551956518a5064c7aa.png" width="110" height="110" class="avatar center" alt="">

                </div>
            </div>
            <div class="general">
                <div class="more-info">

                    <div class="stats">

                        <div class="karma">
                            <div class="title">Karma</div>
                            <img src="https://i.imgur.com/XW4kc66.png"
                                style="width:33px; height:33px;margin-bottom: 2px; margin-top: 1px" alt="bebe">
                            <div class="value" style="margin-top: -11px;">197</div>
                        </div>

                        <div class="completed">
                            <div class="title">Completed</div>
                            <i class="fa fa-trophy"></i>
                            <div class="value">2</div>
                        </div>

                        <div class="avg-score">
                            <div class="title">Avg. Score</div>
                            <i class="fa fa-wheelchair-alt"></i>
                            <div class="value">5.7</div>
                        </div>

                        <div class="your-avg-score">
                            <div class="title">Title Score</div>
                            <i class="fa fa-list" aria-hidden="true"></i>
                            <div class="value">5.7</div>
                        </div>

                        <div class="sniped">
                            <div class="title">Sniped</div>
                            <div class="sniped-wrapper">
                                <div class="sniped-name">AAAAAAAAAAAAAAAA</div>
                                <div class="sniped-value">99</div>
                            </div>
                            
                            <div class="sniped-wrapper">
                                <div class="sniped-name">AAAAAAAAAAAAAAAA</div>
                                <div class="sniped-value">99</div>
                            </div>
                            
                        </div>

                        <div class="got-sniped">
                            <div class="title">Got sniped</div>
                            <div class="sniped-wrapper">
                                <div class="sniped-name">AAAAAAAAAAAAAAAA</div>
                                <div class="sniped-value">99</div>
                            </div>
                            
                            <div class="sniped-wrapper">
                                <div class="sniped-name">AAAAAAAAAAAAAAAA</div>
                                <div class="sniped-value">99</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
